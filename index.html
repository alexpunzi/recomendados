<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazon Moda</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg,#ffffff,#ff9900);
  color: #333e48;
}
header {
  background: linear-gradient(90deg,#ff9900,#333e48);
  color: #ffffff;
  text-align: center;
  padding: 3rem 1rem;
}
header h1 { margin:0; font-size:3rem; font-weight:bold;}
header p { margin-top:0.5rem; font-size:1.3rem; opacity:0.9;}
main {
  max-width: 1300px;
  margin: 3rem auto;
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
  gap: 2.5rem;
  padding: 0 2rem;
}
.product-card {
  background:#ffffff;
  border-radius:15px;
  box-shadow:0 6px 16px rgba(0,0,0,0.12);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
.product-card:hover {
  transform: scale(1.03);
  box-shadow: 0 12px 24px rgba(0,0,0,0.18);
}
.product-card img {
  width:100%;
  max-height:400px;
  object-fit:contain; /* Contain evita que se corte */
}
.product-content {
  padding: 1.5rem;
  display:flex;
  flex-direction:column;
  gap:0.8rem;
}
.product-content h2 { margin:0; font-size:1.5rem; font-weight:600; color:#ff9900;}
.product-content p { margin:0; font-size:1rem; line-height:1.5;}
.buy-btn {
  display:inline-block;
  text-decoration:none;
  background:linear-gradient(90deg,#ff9900,#333e48);
  color:#ffffff;
  padding:0.7rem 1rem;
  border-radius:8px;
  text-align:center;
  font-weight:bold;
  margin-top:1rem;
}
.buy-btn:hover {
  opacity:0.85;
}
footer {
  background-color:#333e48;
  color:#ffffff;
  text-align:center;
  padding:1.5rem;
  margin-top:3rem;
}
@media(max-width:600px){
  main { padding:0 1rem; gap:1.5rem;}
  header h1 { font-size:2rem;}
  header p { font-size:1rem;}
}
</style>
</head>
<body>

<header>
  <h1>Amazon Moda</h1>
  <p>Compra las últimas tendencias en calzado</p>
</header>

<main id="product-container">
  <div class="product-card">
    <img src="https://m.media-amazon.com/images/I/613g6kW5emL._AC_SY575_.jpg" alt="Skechers Zapatos Servicio Médico">
    <div class="product-content">
      <h2>Skechers Zapatos Servicio Médico</h2>
      <p>Cómodos y resistentes, ideales para profesionales del sector sanitario.</p>
      <p>Precio: 64,99 €</p>
      <a href="https://www.amazon.es/Skechers-Zapatos-Servicio-m%C3%A9dico-Synthetic/dp/B0DZJX27S5?psc=1&tag=alexpunzi-21" target="_blank" class="buy-btn" aria-label="Comprar Skechers Zapatos Servicio Médico en Amazon">Comprar en Amazon</a>
    </div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Amazon Moda | Afiliados Amazon</p>
</footer>

</body>
</html>
