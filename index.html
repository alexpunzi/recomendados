/* Reset y base */
body {

/* Header futurista */
header {
  background: linear-gradient(135deg, #00ffff, #ff00ff);

  text-align: center;
  padding: 3rem 1rem;
  box-shadow: 0 0 40px #00ffff, 0 0 60px #ff00ff;

}
header h1 {
  margin: 0;
  font-size: clamp(2rem, 5vw, 3rem);
  font-weight: bold;
  text-shadow: 0 0 8px #00ffff, 0 0 12px #ff00ff;
  letter-spacing: 1px;
}
header p {
  margin-top: 0.5rem;
  font-size: clamp(1rem, 2.5vw, 1.3rem);
  opacity: 0.9;
  text-shadow: 0 0 6px #00ffff;
}

/* Filtros de categoría */
.filters {
  text-align: center;
  margin-bottom: 2rem;
}
.filters button {
  background: #1a1a2e;
  color: #00ffff;
  border: 1px solid #00ffff;
  padding: 0.5rem 1rem;
  margin: 0 0.3rem;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s ease;
}
.filters button:hover,
.filters button.active {
  background: #00ffff;
  color: #1a1a2e;
  box-shadow: 0 0 12px #00ffff, 0 0 20px #ff00ff;
}

/* Main Grid */
main {
  max-width: 1300px;
  margin: 3rem auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2.5rem;
  padding: 0 2rem;
}

/* Tarjetas de producto futuristas */
.product-card {
  background: rgba(255,255,255,0.05);
  border: 1px solid #00ffff;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0,255,255,0.3), 0 0 40px rgba(255,0,255,0.2);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  min-height: 480px;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  opacity: 0;
  transform: translateY(20px);
  position: relative;
}
.product-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 40px #00ffff, 0 0 60px #ff00ff;
}
.product-card img {
  width: 100%;
  height: 300px;
  object-fit: cover;
  transition: transform 0.3s ease, filter 0.3s ease;
  filter: brightness(1.1);
}
.product-card:hover img {
  transform: scale(1.08) rotate(1deg);
  filter: brightness(1.2);
}

/* Etiqueta oferta */
.tag {
  position: absolute;
  top: 10px;
  left: 10px;
  background: #ff00ff;
  color: #fff;
  font-size: 0.8rem;
  font-weight: bold;
  padding: 0.3rem 0.5rem;
  border-radius: 5px;
  z-index: 1;
  text-shadow: 0 0 5px #fff;
}

/* Contenido de tarjeta */
.product-content {
  padding: 1.5rem;
  display: flex;
  flex-direction: column;
  gap: 0.8rem;
}
.product-content h2 {
  margin: 0;
  font-size: 1.5rem;
  font-weight: 600;
  color: #00ffff;
  text-shadow: 0 0 5px #00ffff, 0 0 10px #ff00ff;
  transition: color 0.3s ease, text-shadow 0.3s ease;
}
.product-card:hover .product-content h2 {
  color: #ff00ff;
  text-shadow: 0 0 10px #ff00ff, 0 0 15px #00ffff;
}
.product-content p {
  margin: 0;
  font-size: 1rem;
  line-height: 1.5;
}
.price {
  color: #ff00ff;
  font-weight: bold;
  font-size: 1.1rem;
  text-shadow: 0 0 6px #ff00ff;
}

/* Valoraciones */
.stars {
  color: #00ffff;
  font-size: 1rem;
  text-shadow: 0 0 3px #00ffff;
}

/* Botón de compra */
.buy-btn {
  display: inline-block;
  text-decoration: none;
  background: linear-gradient(90deg, #00ffff, #ff00ff);
  color: #1a1a2e;
  padding: 0.7rem 1rem;
  border-radius: 12px;
  text-align: center;
  font-weight: bold;
  margin-top: 1rem;
  transition: all 0.2s ease;
  box-shadow: 0 0 12px #00ffff, 0 0 20px #ff00ff;
}
.buy-btn:hover {
  opacity: 1;
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff, 0 0 40px #fff;
}

/* Sticky button para móviles */
@media(max-width:600px){
  .buy-btn {
    position: sticky;
    bottom: 10px;
    width: calc(100% - 2rem);
    margin: 0 auto;
    text-align: center;
  }
  main {
    padding: 0 1rem;
    gap: 1.5rem;
  }
  header h1 {
    font-size: 2rem;
  }
  header p {
    font-size: 1rem;
  }
  .product-card img {
    height: 250px;
  }
}

/* Footer futurista */
footer {
  background-color: #1a1a2e;
  color: #00ffff;

  padding: 1.5rem;
  margin-top: 3rem;
  font-size: 1rem;
  letter-spacing: 0.5px;
  box-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff inset;
}

/* Animación de fadeIn */
.fade-in {
  opacity: 1 !important;
  transform: translateY(0) !important;
  transition: opacity 0.5s ease, transform 0.5s ease;
}
</style>

  container.innerHTML = "";

  products
    .filter(p => filter === "all" || p.category === filter)
    .forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";

      card.innerHTML = `
        ${product.tag ? `<span class="tag">${product.tag}</span>` : ""}
        <img src="${product.img}" alt="${product.name}" loading="lazy">
        <div class="product-content">
          <h2>${product.name}</h2>
          <p>${product.description}</p>
          <p>Precio: <span class="price">${product.price}</span></p>
          <p class="stars">${"⭐".repeat(product.rating)}${"☆".repeat(5 - product.rating)}</p>
          <a href="${product.link}" target="_blank" rel="noopener noreferrer"
             class="buy-btn" aria-label="Consultar ${product.name} en Amazon">
             Ver oferta en Amazon
          </a>
        </div>
      `;

      container.appendChild(card);
    });

  // Animación progresiva
  const cards = document.querySelectorAll(".product-card");
  const observer = new IntersectionObserver(
    entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("fade-in");
        }
      });
    },
    { threshold: 0.2 }
  );

  cards.forEach(card => observer.observe(card));
}

// Inicial
renderProducts();

// Filtro de categorías
document.querySelectorAll(".filters button").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".filters button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    renderProducts(btn.dataset.category);
  });
});
</script>

</body>
